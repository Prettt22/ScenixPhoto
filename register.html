<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaman Registrasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="screen">
    <div class="d-flex align-items-center min-vh-100 pt-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-8 col-11 card shadow">
            <div class="card-body">
              <form>
                <h1 class="post-title">Sign up</h1>
                <h5 class="mb-4 post-title">Please sign up first</h5>
                <div class="mb-3">
                  <label for="sigem" class="form-label">Email</label>
                  <input type="email" class="form-control" id="sigem" aria-describedby="emailHelp" autocomplete="off" placeholder="Email Address" required />
                </div>
                <div class="mb-5">
                  <label for="sigpa" class="form-label">Password</label>
                  <input type="password" class="form-control" id="sigpa" placeholder="Password" required />
                </div>
                <button type="button" id="rgstr_btn" class="btn btn-primary w-100 mb-3" onclick="store()">Sign up</button>
                <p>
                  Already have an account? <a href="login.html"><u>Click here</u></a>
                </p>
              </form>
            </div>
          </div>
        <p class="text-center text-white mt-1 small">&copy;Copyright by 22552011054_Muhammad Prasetya Nugroho_221PC</p>
        </div>
      </div>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
